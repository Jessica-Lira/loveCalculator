<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator</title>

    <style>
        body{  background-color: pink;  text-align: center;  }
    </style>

    <script>

        prompt("What's your name? ");
        prompt("What's their name? ");

        //random number generation
        var loveScore = Math.random() * 100; //100 seria o range: apareceriam de 0/99
        loveScore = Math.floor(loveScore) +1; // +1 para ir atÃ© o 100

        //condicional if else
        if( loveScore > 70){
            alert("Your love score is " + loveScore + "%" + ". You love each other. <3");
        }
        if(loveScore > 30 && loveScore <= 70){
            alert("Your love score is " + loveScore + "%");
        }
        if(loveScore <= 30){
            alert("Your love score is " + loveScore + "%" + ". You go together like oil and water. :/");
        }

    </script>
</head>
<body>
    <h1>Love Calculator</h1> 
</body>
</html>
